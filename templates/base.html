<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

</head>
<body>
    <h2>{{ title }}</h2>

    <!-- Flash Messages (Success/Error Notifications) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container">
        {% for category, message in messages %}
            <p class="message" style="color: {% if category == 'error' %}red{% else %}blue{% endif %}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Main Content Block -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
